<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="form">
        <h1>Digiexam</h1>
        <img src="photos/p18.png" class="left" width="450px">
        <img src="photos/p18.png" class="right" width="450px">

        <form>
            <h2>Login</h2>
            <label for="email">Email:</label>
            <div class="icon">
                <i class="fa-solid fa-envelope " style="color: white; font-size: 22px;"></i>
                <input type="email" name="email"  required><br>
            </div>
            <label for="password">Password:</label>

            <div class="icon">
                <i class="fa-solid fa-lock" style="color: white; font-size: 22px;"></i>
                <input type="password" placeholder="Password" name="password" required><br>

            </div> 
            <div class="checkbox">
                
            <input type="checkbox" id="check" >
            <h4>Remember Me</h4>
            </div>
            <button type="submit">Submit</button><br>
            <a href="#" id="forget">Forget Password</a>
            <p>Don't have account <a href="#">Sign in</a></p>
        </form>


    </div>
</body>

</html>
